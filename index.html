<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">

        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">

        <title>Distribución actual personal Decom (agosto 2021)</title>

        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:13

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 13,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_UV_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Unidad vecinal</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_UV_1_0() {
            return {
                pane: 'pane_UV_1',
                opacity: 1,
                color: 'rgba(241,238,246,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_UV_1');
        map.getPane('pane_UV_1').style.zIndex = 401;
        map.getPane('pane_UV_1').style['mix-blend-mode'] = 'normal';
        var layer_UV_1 = new L.geoJson(json_UV_1, {

            interactive: true,

        map.addLayer(layer_UV_1);
        function pop_CantidaddepersonalporunidadDecom_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Dirección</strong><br />' + (feature.properties['CALLE'] !== null ? autolinker.link(feature.properties['CALLE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CantidaddepersonalporunidadDecom_2_0(feature) {
            if (feature.properties['TOTAL'] >= 2.000000 && feature.properties['TOTAL'] <= 9.000000 ) {
                return {

                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,240,217,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['TOTAL'] >= 9.000000 && feature.properties['TOTAL'] <= 18.000000 ) {
                return {

                lineJoin: 'miter',
                weight: 2.0,

                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,141,89,1.0)',
                interactive: true,

            }
            if (feature.properties['TOTAL'] >= 22.000000 && feature.properties['TOTAL'] <= 34.000000 ) {
                return {
                pane: 'pane_CantidaddepersonalporunidadDecom_2',
                radius: 5.6000000000000005,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,74,51,1.0)',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(179,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_CantidaddepersonalporunidadDecom_2');
        map.getPane('pane_CantidaddepersonalporunidadDecom_2').style.zIndex = 402;
        map.getPane('pane_CantidaddepersonalporunidadDecom_2').style['mix-blend-mode'] = 'normal';
        var layer_CantidaddepersonalporunidadDecom_2 = new L.geoJson(json_CantidaddepersonalporunidadDecom_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CantidaddepersonalporunidadDecom_2',
            layerName: 'layer_CantidaddepersonalporunidadDecom_2',
            pane: 'pane_CantidaddepersonalporunidadDecom_2',
            onEachFeature: pop_CantidaddepersonalporunidadDecom_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_CantidaddepersonalporunidadDecom_2_0(feature));
            },
        });
        var cluster_CantidaddepersonalporunidadDecom_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_CantidaddepersonalporunidadDecom_2.addLayer(layer_CantidaddepersonalporunidadDecom_2);

        bounds_group.addLayer(layer_CantidaddepersonalporunidadDecom_2);
        cluster_CantidaddepersonalporunidadDecom_2.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Distribución actual personal Decom (agosto 2021)</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Cantidad de personal por unidad Decom<br /><table><tr><td style="text-align: center;"><img src="legend/CantidaddepersonalporunidadDecom_2_290.png" /></td><td>2 - 9</td></tr><tr><td style="text-align: center;"><img src="legend/CantidaddepersonalporunidadDecom_2_10181.png" /></td><td>10 - 18</td></tr><tr><td style="text-align: center;"><img src="legend/CantidaddepersonalporunidadDecom_2_19222.png" /></td><td>19 - 22</td></tr><tr><td style="text-align: center;"><img src="legend/CantidaddepersonalporunidadDecom_2_23343.png" /></td><td>23 - 34</td></tr><tr><td style="text-align: center;"><img src="legend/CantidaddepersonalporunidadDecom_2_351084.png" /></td><td>35 - 108</td></tr></table>': cluster_CantidaddepersonalporunidadDecom_2,'<img src="legend/UV_1.png" /> UV': layer_UV_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_UV_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #fff5f0; font-size: 10pt; font-family: \'Garamond\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_UV_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_UV_1]);
        map.on("zoomend", function(){
            resetLabels([layer_UV_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_UV_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_UV_1]);
        });
        </script>
    </body>
</html>
